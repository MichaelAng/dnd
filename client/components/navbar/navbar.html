<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as NavBarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="NavBarCtrl.isCollapsed = !NavBarCtrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="main" class="navbar-brand">dnd</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in NavBarCtrl.menu" ng-class="{active: NavBarCtrl.isActive(item.parentState)}">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="NavBarCtrl.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="NavBarCtrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="NavBarCtrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="NavBarCtrl.isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="NavBarCtrl.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="NavBarCtrl.isLoggedIn()" ui-sref-active="active"><a href="" ng-click="NavBarCtrl.logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
