<form class="form-horizontal" novalidate>

  <!-- Character Name -->
  <div class="form-group">
    <label
      class="col-sm-2 control-label"
      for="input-character-name">
      Character Name
    </label>
    <div class="col-sm-10">
      <input
        class="form-control"
        id="input-character-name"
        ng-model="CreateCharacterCtrl.characterName"
        placeholder="Character Name"
        type="text">
    </div>
  </div>

  <!-- Race Selection -->
  <div class="form-group">
    <label for="input-race" class="col-sm-2 control-label">Race</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        ng-model="CreateCharacterCtrl.selectedRace"
        ng-options="race.race for race in CreateCharacterCtrl.races track by race.id">
         <option value="">-- Select a Race --</option>
      </select>
    </div>
  </div>

  <!-- Class Selection -->
  <div class="form-group">
    <label for="input-class" class="col-sm-2 control-label">Class</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        ng-model="CreateCharacterCtrl.selectedClass"
        ng-options="class.characterClass for class in CreateCharacterCtrl.characterClasses track by class.id">
         <option value="">-- Select a Class --</option>
      </select>
    </div>
  </div>

  <!-- Submission -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
