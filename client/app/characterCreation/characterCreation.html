<div ng-include="'components/navbar/navbar.html'"></div>

<!-- Ability Score -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <!-- ability-score-row -->
      <div class="ability-score-row" ng-repeat="ability in abilities">
        <div class="col-xs-4 well">
          {{ability.name}}
        </div>

        <div class="col-xs-4 well text-center">
          {{ability.score}}
        </div>

        <div class="col-xs-4 well text-center">
          modifier
        </div>
      <div>

    </div>
  </div>
</div>
